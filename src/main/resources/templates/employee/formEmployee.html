<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<base href="/portalTransparencia/" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Employee - Form</title>
</head>

<body>

	<!-- FIRST_PRESENTATION -->
	<div id="main-container">
		<h3>Employee Registration</h3>

		<form method="POST">
			<!-- MID_REGISTER -->
			<div class="scroll">

				<fieldset>
					<div id="divEmployeeName" class="linha">
						<label for="forEmployeeName">Employee Name</label> <input id="idEmployeeName"
							name="name" type="text" value="" placeholder="Employee Name" size="22"
							maxlength="14" />
					</div>

					<button name="add" type="submit">Add</button>

				</fieldset>
			</div>
		</form>
		<h5>Employee List</h5>
		<div class="container" th:each="employee: ${employeeEntity}">
			<div class="row">
				<div class="input-field col s3">
					<p>
						<span th:text="${employee.name}"></span>
					</p>
				</div>
			</div>
		</div>


		<!-- END_TABLE_REGISTER -->

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
</body>

</html>
